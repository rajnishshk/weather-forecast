<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" name="" id="" placeholder="Enter city name..." />
        <button> search</button>
      </div>
      <div class="show-boxes">
        <div class="box box-1">
          <h2 class="loc"><i class="fa-solid fa-location-dot fa-bounce"></i> Location</h2>
          <h2 class="coord"><i class="fa-solid fa-location-crosshairs fa-fade"></i> Coordinates:-</h2>
          <h3 >latitude : <span class="lat"></span></h1>
          <h3>longitude : <span class="lon"></span></h1>
        </div>
        <div class="box box-2">
          <h2><i class="fa-solid fa-temperature-high"></i> Tempreture: <span class="temp"></span> </h2>
          <h2>Feels like: <span class="feel"></span></h2>
          <h2>Min-temp: <span class="min"></span></h2>
          <h2>Max-temp: <span class="max"></span></h2>
          <h2>Preasure: <span class="pressure"></span></h2>
          <h2>Humidity: <span class="humidity"></span></h2>

        </div>
        <div class="box box-3">
          <h2>Sun Rise : <span class="s-rise"></span></h2>
          <h2>Sun Set : <span class="s-set"></span></h2>
          <h2><i class="fa-solid fa-wind"></i> Wind speed: <span class="speed"></span></h2>
        

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
